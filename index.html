<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Voice of Runeterra</title>
    <link rel="stylesheet" type="text/css" href="./app/assets/css/app.css" />
  </head>
  <body class="flex-center">
    <div class="vor-container flex-center">
      <div class="flex-block space-around">
        <div class="flex-header">
          <span>Status</span>
          <span>Language</span>
          <span>Voice</span>
        </div>
        <div clas="flex-content">
          <div id="vor-status"></div>
          <div>
            <select id="vor-language" class="vor-dropdown"></select>
          </div>
          <div>
            <select id="vor-voices" class="vor-dropdown"></select>
          </div>
        </div>
      </div>
      <div class="flex-block flex-center vor-button-wrapper">
        <button id="vor-button"></button>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
